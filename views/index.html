<!doctype html>
<html>
  <head>
    <title>Chatuba</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <div id="username-wrapper" class="container">
      <div id="login-error"></div>
      <form id="form-username" action="">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>

    <div id="chat-wrapper" class="container">
      <div class="row">
        <div class="col-md-8">
          <ul id="messages"></ul>
        </div>
        
        <div class="col-md-4">
          <ul id="users"></ul>
        </div>
      </div>
      <div class="row">
        <form id="form-message" class="form-inline">
          <div class="form-group">
            <label id="myusername" for="message">Name</label>
            <input type="text" class="form-control" id="message" autocomplete="off"  placeholder="Enter message...">
          </div>
          <button type="submit" class="btn btn-default">Send</button>
        </form>
      </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="/js/main.js"></script>
  </body>
</html>
